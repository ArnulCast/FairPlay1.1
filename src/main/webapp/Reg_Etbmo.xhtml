<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
       <ui:composition template="/WEB-INF/include/PrimaryTemplate.xhtml">
         <ui:define name="head">
             <title>loging</title>
             <h:outputStylesheet library="css" name="Loginstyle.css"/>
         </ui:define>
           
         <ui:define name="body">

             <img id="fondo" src="resources/img/FondoE.jpg" class="img-responsive "/>   
             <br/>
                <center>
                 
                <div  class="container-fluid form-group rebox col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                    <h:form >
                    
                    <!--Campo de Nombre-->
                    
                    <div class="form-group ">
                        <h:outputLabel  value="Nombre de Establecimeinto*" class="control-label form-inline toLeft" for="name"/>
                        <b:inputText value="#{regEst.nombre}" id="name" class="form-control" validatorMessage="El nombre no cumple el formato">
                        </b:inputText>
                        <h:message class="bg-danger" for="name"></h:message>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel  value="Telefono*" class="control-label form-inline toLeft" for="tel"/>
                        <b:inputText value="#{regEst.telefono}" id="tel" class="form-control" validatorMessage="El telefono no cumple">
                        </b:inputText>
                        <h:message class="bg-danger" for="tel"></h:message>
                    </div>  
                    <!--Campo UserName-->
                    <h:message for="user" class="bg-danger small" ></h:message>
                    <!--Campo Email-->
                  
                  
                       
                    <div class="form-inline">
                        <h:outputLabel value="Dias de atencion*" class="control-label toLeft" for="bt1"/>
                              <br/> 
                            
                              <div class="input-group  toLeft">
                                <span class="input-group-addon ">Desde:</span>
                                <b:selectOneMenu ajax="" value="#{regEst.de}" class="dropdown  "> 
                                    <f:selectItem class="item small " itemValue="1" itemLabel="Lunes"></f:selectItem>
                                <f:selectItem class="item small" itemValue="2"  itemLabel="Martes"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="3"  itemLabel="Miercoles"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="4"  itemLabel="Jueves"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="5"  itemLabel="Viernes"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="6"  itemLabel="Sabado"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="7"  itemLabel="Domingo"></f:selectItem>
                                
                            </b:selectOneMenu>
                          
                              </div>
                            
                              <div  class=" input-group toRight">
                             <span class="input-group-addon small ">Hasta:</span>
                             <b:selectOneMenu value="#{regEst.a}" class="dropdown form-control">
                                 <f:selectItem class="item small " itemValue="1" itemLabel="Lunes"></f:selectItem>
                                <f:selectItem class="item small" itemValue="2"  itemLabel="Martes"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="3"  itemLabel="Miercoles"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="4"  itemLabel="Jueves"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="5"  itemLabel="Viernes"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="6"  itemLabel="Sabado"></f:selectItem> 
                                <f:selectItem class="item small" itemValue="7"  itemLabel="Domingo"></f:selectItem>
                                <f:selectItem class="item small " noSelectionOption="true" itemLabel="Select.."></f:selectItem>
                            </b:selectOneMenu>
                                     
                                  </div>
               
                      
                </div>
                    
                    
                    <!--Campo -->
                    <br/><br/> <br/>
                    <div class="form-group lborder " >
                        <h:outputLabel value="Horario de Servicio dias normales*" class="control-label toLeft " for="cell"/>
                        <b:panelGrid columns="2" class="">
                            <b:formGroup class="toLeft  ">
                                    <b:dateTimePicker label="Desde" value="#{regEst.HDOI}" class="small " show-date="false" show-time="true"></b:dateTimePicker>
                             </b:formGroup>
                             <b:formGroup class="toLeft">
                                    <b:dateTimePicker label="Hasta" value="#{regEst.HDOF}" class="l small toRight " show-date="false" show-time="true"></b:dateTimePicker>
                            </b:formGroup>
                        </b:panelGrid>
                        </div>
          
                    <div class="form-group lborder ">
                        <h:outputLabel value="Horario de Servicio Domingos/Festivos*" class="control-label toLeft" for="cell"/><br/>
                        <b:panelGrid columns="2" class="">
                            <b:formGroup class="toLeft">
                                    <b:dateTimePicker label="Desde" value="#{regEst.HDFI}" class="small " show-date="false" show-time="true"></b:dateTimePicker>
                                 </b:formGroup>
                             <b:formGroup class="toLeft">
                                    <b:dateTimePicker label="Hasta" value="#{regEst.HDFF}" class="l small toRight " show-date="false" show-time="true"></b:dateTimePicker>
                            </b:formGroup>
                        </b:panelGrid>
                        
                    </div>
                   
                    <div class="form-group ">
                        
                        <h:outputLabel class="btn btn-default form-control top" value="Seleccione ubicacion"></h:outputLabel>
                    </div>
                    <div class="form-group">
                        <h:outputLabel  class="control-label toLeft" value="Descripcion"></h:outputLabel>
                        <b:inputTextarea  value="#{regEst.desc}" class="form-control "   maxlength="300"  placeholder="Introdusca la presentacion para su establecimeinto(300 letras)"/>
                    </div>
                    
                    <!--Checkbox Acepto terminos y condiciones-->
                    <center class="form-inline">
                        <div class="form-group">
                            <h:selectBooleanCheckbox class="checkbox-inline checkbox"></h:selectBooleanCheckbox>
                            <b>*Acepto</b>
                        </div>
                        <!--Link a Terminos y condiciones-->
                        <div class="form-group">
                            <h:commandLink immediate="true"><u><b>Terminos y condiciones</b></u></h:commandLink>
                         </div>
                     </center>
                    <br/>
                    <!--Botones enviar cancelar-->
                    <div class="form-inline col-xs-12">
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandLink class="btn btn-danger control-label " immediate="true" value="Cancelar" action="index.xhtml"></h:commandLink>
                        </div>
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandButton actionListener="#{regEst.submit(log.codUser)}" class="btn btn-primary form-control" value="Enviar" action="Confirm.xhtml"></h:commandButton>
                        </div>
                    </div>
                    
                    </h:form>
                </div>
             
            </center>     
             
         </ui:define>
     </ui:composition>
</html>
