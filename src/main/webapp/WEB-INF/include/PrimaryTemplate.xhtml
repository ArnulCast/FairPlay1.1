<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
         <!-- Bootstrap core CSS -->
         <h:outputStylesheet library="bootstrap-3.3.7-dist" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="TemplateStyle.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="MyStyle.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="Loginstyle.css"/>
       
        
        <ui:insert name="head">
            <title>FairPlay</title>
            
        </ui:insert>
    </h:head>
            
    <h:body  > 
       
              <b:form>
              <!--Barra de menu (No mover si no Tiene copia de seguridad)-->
                <nav class="navbar navbar-inverse navbar-fixed-top  " onload="">
                    <div class="container "  >
                    <div class="navbar-header" >
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1">
                           <span class="sr-only">Toggle navigation</span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                        </button>
                        <h:commandLink class="navbar-brand" action="index.xhtml">FairPlay</h:commandLink>
                    </div>
                        <div class="collapse navbar-collapse" id="navbar-1">
                            <ul id="navbar-1" class=" nav navbar-nav">
                                <li><h:commandLink action="index.xhtml">Inicio</h:commandLink></li>
                                <li>
                                        <div class="form-group">
                                            <div id="drop" class="reco navbar-inverse dropdown">
                                                <span type="button" class="dropdown-toggle" data-toggle="dropdown">
                                                    <h:outputText class="control-label" value="Recomendado"></h:outputText>
                                                    <span class="caret"></span>
                                                </span>
                                                <ul class="dropdown-menu" role="menu" id="menu" >
                                                    <li class="">
                                                        <h:commandLink class="small" value="Opcion 1" action="Opcion1.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Opcion 2" action="Opcion2.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Opcion 3" action="Opcion2.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Opcion 4" action="Opcion2.xhtml"/>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                       </li>
                                <li><h:commandLink>About Us</h:commandLink></li>
                            </ul>
                            <ul class="nav right-padding navbar-nav navbar-right #{sesion.unloged} " >
                                <li ><a id="LogingTrigger" class="" href="#Login" data-toggle="modal">Login</a>
                                </li>
                                
                                <li><h:commandLink class="small" action="Registrar.xhtml" immediate="true"><u>Registrate</u></h:commandLink></li>
                             </ul>
                            <ul class="nav right-padding navbar-nav navbar-right #{sesion.loged}">
                                <li>
                                    <div class=" form-inline">
                                        <div class=" form-group">
                                            <img  src="#{sesion.imgPerfil}" class="imageuser img-circle"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="dropdown adjust">
                                                <span type="button"  class="btn   menu dropdown-toggle" data-toggle="dropdown">
                                                    <b><h:outputLabel  >#{sesion.nombre}</h:outputLabel></b>
                                                    <span class="caret"></span>
                                                </span>
                                                <ul class="dropdown-menu " role="menu" id="menu" >
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Administrar Establecimiento" action="Admin.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small" value="Registrar Establecimiento" action="Reg_Etbmo.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Actualizar datos" action="Registrar.xhtml"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Reservas"/>
                                                    </li>
                                                    <li class="">
                                                        <h:commandLink class="small"  value="Salir" actionListener="#{sesion.Salir}" action="index.xhtml" />
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
              <br/>
      
              <div class="modal fade frame #{sesion.unloged}" id="Login" >
                   
                           <div  class=" modal-body " >
                                <buton title="buton" class="close" data-dismiss="modal" aria-hidden="true">
                                    <small>x</small>
                                </buton>
                                
                          <div id="Contenido" class="">
                              <center>
                              <img src="resources/img/User.png" class="loglogo">
                                  
                              </img>
                              </center>
                            
                       <div class="form-group">
                        <h:outputLabel value="Email " class=" control-label form-inline toLeft" for="name"  />
                        <b:inputText    id="name" value="#{sesion.testEmail}" class="input-group form-control" placeholder="Ejemplo@mail.com" required="True" required-message="LLenar Campo" />
          
                    </div>
                           <div class="form-group ">
                        <h:outputLabel value="Contraseña" class="control-label toLeft" for="pass"/>
                        <b:inputSecret label="" value="#{sesion.testPass}"  validator-message="EMail o Contraseña incorrectos" required="True" required-message="LLenar Campo" placeholder=""  id="pass" autocomplete="off" class="form-control "/>
                           </div>
                              <center>
                          <div class="form-inline">
                         <b:selectBooleanCheckbox class="checkbox-inline checkbox"></b:selectBooleanCheckbox>
                         <b class="small">Recordarme</b>
                          </div>
                         <b:commandLink class="small" immediate="true" action="Registrar.xhtml"><u>¿Aun no esta registrado?</u></b:commandLink><br/>
                        <b:commandLink class="small"><u>¿Ovido su contraseña?</u></b:commandLink>
                     </center>
                           </div>
                               </div>
                 
                   <div class="toBot form-inline ">
                       
                          <a class="mybtn  bg-danger col-lg-6  col-xs-6 form-inline " id="cancel" data-dismiss="modal"  >Cancelar</a>
                          <h:commandLink class="mybtn bg-primary col-lg-6 col-xs-6 form-inline " immediate="false"  actionListener="#{sesion.Login()}" id="confirm"  >Login</h:commandLink>
                   </div>
                   
 
                 
                 </div>
            </b:form>
        
            
            <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
            <!--<h:outputScript library="js" name="JQuery.js"/>-->
            
        <ui:insert name="body"/>
        
    </h:body>
    <script>
        function  alerta(){
            #{sesion.alert}
        }
           
    </script>
</html>
