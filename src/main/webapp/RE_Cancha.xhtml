<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
     <ui:composition template="/WEB-INF/include/PrimaryTemplate.xhtml">
         <ui:define name="head">
             <title>loging</title>
             <h:outputStylesheet library="css" name="Registrar.css"/>
         </ui:define>
         <ui:define name="body">
             <!--Imagen de fondo-->
             <div class="Fondo"></div>
             <center>
                <!--LOGO DE ARRIBA-->
                <div  class="container form-group box col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                    <h:form enctype="multipart/form-data">
                    <center>
                        
                        <div class="form-group" >
                           <br/>
                                <div  align="center"> 
                                    <img alt="" src="#{reg_Cancha.img}" id="profile-image1" class="img-circle img-responsive imaup"/> 
                                    <input id="profile-image-upload" class="hidden" type="file"/>
                                    <div style="color:#999;" >click para insertar imagen de perfil</div>
                                </div>
                                <br/>
                        </div>
                    </center>
                    <!--Campo de Nombre-->
                    <div class="form-group">
                        <h:outputLabel  value="Nombre de la cancha*" class="control-label form-inline toLeft" for="name"/>
                        <b:inputText value="#{reg_Cancha.name}" placeholder="Identificador de la cancha" id="name" class="form-control" validatorMessage="El nombre no cumple el formato">
                         
                        </b:inputText>
                        <h:message class="bg-danger" for="name"></h:message>
                    </div>  
                    <div class="form-group  " >
                        <b:selectOneMenu value="#{reg_Cancha.tipo}" class=" " >
                            <f:selectItem noSelectionOption="true" itemLabel="Tipo de cancha"></f:selectItem>
                            <f:selectItem itemValue="1" itemLabel="Futbol"></f:selectItem>
                            <f:selectItem itemValue="4" itemLabel="Voleibol"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Baloncesto"></f:selectItem>
                            <f:selectItem itemValue="3" itemLabel="Tenis"></f:selectItem>
                        </b:selectOneMenu>
                    </div>
                    <!--Campo UserName-->
                    <div class="form-group ">
                        <h:outputLabel value="Capacidad*" class="control-label toLeft" for="capacidad"/>
                        <h:inputText  id="capacidad" value="#{reg_Cancha.capacidad}" class="form-control"></h:inputText>
                    </div>
                    <h:message for="user" class="bg-danger small" ></h:message>
                    <!--Campo Email-->
                    <div class="form-group">
                        <h:outputLabel value="Valor Hoara" class="control-label toLeft " for="hora"/>
                        <b:inputText  id="hora" value="#{reg_Cancha.valor}" class="form-control" validatorMessage="Correo no " placeholder="Valor por hora">
                            
                        </b:inputText>
                        <h:message class="bg-danger" for="hora"></h:message><!--Message muestra un mensage de error si no se cunple con la Exprecion de validacion-->
                    </div>
                    <!--Campo celular-->
                    
                    
                    <br/>
                    <!--Botones enviar cancelar-->
                    
                        <b:commandLink class="mybtn  bg-danger col-lg-6  col-xs-6  " immediate="true" id="cancel" action="index.xhtml"  >Cancelar</b:commandLink>
                        <b:commandLink immediate="false" class="mybtn bg-primary col-lg-6 col-xs-6 "  id="submit" >Registrar</b:commandLink>
                        
                    </h:form>
                </div>
               </center>
             <h:outputScript library="js" name="imagenperfil.js"></h:outputScript>
         </ui:define>
     </ui:composition>
</html>
