<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
          >
     <ui:composition template="/WEB-INF/include/PrimaryTemplate.xhtml">
         <ui:define name="head">
             <title>loging</title>
             <h:outputStylesheet library="css" name="Loginstyle.css"/>
         </ui:define>
         <ui:define name="body" >
             <!--Imagen de fondo-->
             <img src="resources/img/Ball.jpg"  id="fondo" class="img-responsive" />
             <center>
                <!--LOGO DE ARRIBA-->
               
                <div   class="container form-group rebox col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                    <h:form  enctype="multipart/form-data">
                       
                    <center>
                        <div class="form-group" >
                            <img  alt="" src="#{registrar.path}" id="profile-image1"   class="img-circle img-responsive imaup"/> 
                            
                            <input id="profile-image-upload" class="hidden" type="file"  onchange="#{registrar.getimg(Fc, C, Value)}"  />
                                <div style="color:#999;" >click para insertar imagen de perfil</div>
                        </div>
                    </center>
                   
                    <!--Campo UserName-->
                    <div class="form-group ">
                        <h:outputLabel value="UserName*" class="control-label toLeft" for="user"/>
                        <h:inputText  id="user" value="#{registrar.userName}" class="form-control"></h:inputText>
                    </div>
                    <h:message for="user" class="bg-danger small" ></h:message>
                    <!--Campo Email-->
                    <div class="form-group">
                        <h:outputLabel value="Email*" class="control-label toLeft " for="mail"/>
                        <b:inputText  id="mail" value="#{registrar.email}" class="form-control" validatorMessage="Correo no valido " placeholder="Example@mail.com">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z]{2,})$"><!--Ojo Esta exprecion regular valida una sintaxis correcta del correo-->
                            </f:validateRegex>
                        </b:inputText>
                        <h:message class="bg-danger" for="mail"></h:message><!--Message muestra un mensage de error si no se cunple con la Exprecion de validacion-->
                    </div>
                    <!--Campo celular-->
                    <div class="form-group">
                        <h:outputLabel value="Celular*" class="control-label toLeft" for="cell"/>
                        <h:inputText  id="cell"  value="#{registrar.celular}" class="form-control"></h:inputText>
                    </div>
                    <!--Campo Contraseña-->
                    <div class="form-group">
                        <h:outputLabel value="Contraseña*" class="control-label toLeft" for="pass1"/>
                        <h:inputSecret value="#{registrar.contraseña}" id="pass1" autocomplete="off" class="form-control"/>
                    </div>
                    <!--Campo confirmar contraseña-->
                    <div class="form-group">
                        <h:outputLabel value="Confirmar Contraseña*" class="control-label toLeft" for="pass2"/>
                        <h:inputSecret  id="pass2"  autocomplete="off" class="form-control right "/>
                    </div>
                    <!--Checkbox Acepto terminos y condiciones-->
                    <center class="form-inline #{log.visitante}">
                        <div class="form-group">
                            <h:selectBooleanCheckbox class="checkbox-inline checkbox"></h:selectBooleanCheckbox>
                            <b>*Acepto</b>
                        </div>
                        <!--Link a Terminos y condiciones-->
                        <div class="form-group">
                            <h:commandLink immediate="true"><u><b>Terminos y condiciones</b></u></h:commandLink>
                         </div>
                     </center>
                    <br/>
                    <!--Botones enviar cancelar-->
                    <div class="form-inline col-xs-12">
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandLink class="btn btn-danger control-label " immediate="true" value="Cancelar" action="index.xhtml"></h:commandLink>
                        </div>
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandButton actionListener="#{registrar.submit()}" class="btn btn-primary" value="Enviar" action="Confirm.xhtml"></h:commandButton>
                        </div>
                    </div>
                    </h:form>
                </div>
            </center>
              <h:outputScript library="js" name="imagenperfil.js"></h:outputScript>
         </ui:define>
     </ui:composition>
</html>
