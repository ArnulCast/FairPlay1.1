<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     <ui:composition template="/WEB-INF/include/PrimaryTemplate.xhtml">
         <ui:define name="head">
             <title>loging</title>
             <h:outputStylesheet library="css" name="Loginstyle.css"/>
         </ui:define>
         <ui:define name="body">
             <!--Imagen de fondo-->
             <img id="fondo" src="resources/img/Ball.jpg" class="img-responsive"/>   
             <center>
                 <!--Inicio de formulario-->
                 <br/><br/>
                 <h:form  class=" container form-group rebox col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                 <!--Campo Email-->                            
                    <div class="form-group">
                        <h:outputLabel value="UserName" class="control-label form-inline toLeft" for="name"  />
                        <b:inputText value="#{login.user}" validator="#{login.existen}" required="true" requiredMessage="Llenar Campo" id="name" class="input-group form-control" placeholder="Nombre de usuario"/>
          
                    </div>
                    <!--Campo Contraseña-->
                    <div class="form-group ">
                        <h:outputLabel value="Contraseña" class="control-label toLeft" for="pass"/>
                        <h:inputSecret label="fatal" value="#{login.pass}"  validator="#{login.existen}" required="true" requiredMessage="Llenar Campo"  id="pass" autocomplete="off" class="form-control "/>
                        
                        
                    </div>
                    <h:message for="pass" class="bg-danger "/><br/>
                    <!--Chebox de Recordarme-->
                        <div class="form-group">
                    <div class="form-inline">
                         <h:selectBooleanCheckbox class="checkbox-inline checkbox"></h:selectBooleanCheckbox>
                         <b class="small">Recordarme</b>
                     </div>
                     <!--Links Olvido contraseña y aun no esta registrado-->       
                        <h:commandLink class="small" immediate="true" action="Registrar.xhtml"><u>¿Aun no esta registrado?</u></h:commandLink><br/>
                        <h:commandLink class="small"><u>¿Ovido su contraseña?</u></h:commandLink>
                    </div>
                    <!--Botones enviar cancelar-->
                    <div class="form-inline col-xs-12">
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandLink  class="btn btn-danger " immediate="true" value="Cancelar" action="index.xhtml"></h:commandLink>
                        </div>
                        <div class="form-group col-xs-offset-1 col-xs-4">
                            <h:commandButton actionListener="#{log.submit(login.objUser)}" id="def" action="index.xhtml" class="btn btn-primary"  value="Enviar"></h:commandButton>
                            <b:defaultCommand target="def"/>
                        </div>
                    </div>
                    </h:form>
            </center>     
         </ui:define>
         
     </ui:composition>>
</html>
